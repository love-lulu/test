language: node_js
node_js:
- 6
before_install:
- openssl aes-256-cbc -K $encrypted_af7dcaddf5a7_key -iv $encrypted_af7dcaddf5a7_iv
  -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host 59.110.168.70 \n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_script:
- scp -o StrictHostKeyChecking=no name.js root@59.110.168.70:22/home/zhangning
